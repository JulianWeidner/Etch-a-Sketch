<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class='title'>
      <p>Etcha a Sketch</p>
    </div>
    
    <div class="btn">
      <button id="shake-btn">Shake</button>
      <button>Rainbow</button>
    </div>
    
    <div class="container" id="sketch-container"> 
    </div>

    <div class="btn size-button">
      <button type="button" value="16">16x16</button>
      <button type="button" value="32">32x32</button>
      <button type="button" value="64">64x64</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
